<!doctype html>
<html ng-app="a2events" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ann Arbor Events</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body ng-controller="CalendarController">

  <div class="a2events" ng-repeat="event in events">
    <h1 class="year" ng-if="$first || event.year != events[$index - 1].year">
      <div class="{{event.date | date: 'yyyy'}}">{{event.date | date: 'yyyy'}}</div>
    </h1>
    <h2 class="month" ng-if="$first || event.month != events[$index - 1].month">
      <div class="{{event.date | date: 'MMMM'}}">{{event.date | date: 'MMMM'}}</div>
    </h2>

    <div class="event h-event">
        <div class="day">
      <p>{{event.date | date: 'd'}}</p>
    </div>
      <h3 class="event-title p-name">
        {{ event.name }}
      </h3>
      <div class="event-date" ng-if="!event.full_day">
        <time class="dt-start" datetime="{{ event.date | date: 'yyyy-MM-dd HH:mm'}}">
          {{ event.date | date: 'shortTime'}}
        </time>
      </div>
          <div class="event-summary p-summary">
      <p>
        {{ event.description }}
      </p>
      <p ng-if="event.source == 'Facebook'">Find more information on <a href="{{event.url}}">{{event.source}}</a>.</p>
    </div>
  </div>
    </div>


</body>
</html>
